<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rest Api creador por Zioo" />
    <meta name="keywords" content="Api para WhatsApp Bot" />
    <meta name="author" content="Zioo" />
    <meta property="og:title" content="Rest Api">
    <meta property="og:description" content="Rest api creador por Zioo">
    <meta property="og:image" content="https://telegra.ph/file/9bed944c6df4e98f140af.jpg">
    <title>Kaori Networking</title>
    <link rel="icon" href="https://telegra.ph/file/9bed944c6df4e98f140af.jpg" type="image/x-icon">
    <link rel="shortcut icon" href="images/con.png" type="image/x-icon">
    <link rel="stylesheet" href="css/index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"></script>
</head>

<body>

    <div id="all">
        <div class="cursor"></div>
        <div id="loader">
            <span class="color">Kaori </span>Networking
        </div>
        <div id="breaker"></div>
        <div id="breaker-two"></div>
        <div id="header">
            <div id="particles"></div>
            <div class="header-content">
                <div class="header-content-box">
                    <div class="firstline"><span class="color">Kaori </span>Networking</div>
                    <div class="secondline">
                        Creator by
                        <span class="txt-rotate color" data-period="1200" data-rotate='[ " Zio." ]'></span>
                        <span class="slash">|</span>
                    </div>
                </div>
            </div>
            <div class="header-image">
                <img src="images/man.jpg" alt="logo">
            </div>
            
            <div class="social-media-links">
                
                <div id="footer-u">
                    
                    <!-- Otro contenido del footer si lo tienes -->
                    <div class="footer-link">
                        <a href="api">Api</a>
                        <a href="panel">Panel</a>
                        <a href="contacts">Contacts</a>
                    </div>
                    <div class="footer-home">
                        <div class="footer-text">
                            <img src="./images/copyright.png" alt="copyright-img" class="images" height="12px"> 2024 â€¢ Kaori Networking
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/particles.js"></script>
    <script src="js/particles.min.js"></script>
    <script src="js/index.js"></script>
    <script>
        particlesJS("particles", {
            "particles": {
                "number": {
                    "value": 40,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    },
                    "image": {
                        "src": "img/github.svg",
                        "width": 100,
                        "height": 100
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 400,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });
    </script>

</body>

</html>
